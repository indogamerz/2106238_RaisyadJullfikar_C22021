<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin | Dashboard</title>
    
</head>
<body class="transform-page">
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo_yoghurt">
                    <h2>Menung<span class="text-danger">Gurt</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp" id="closing">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="admin.html" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        grid_view
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="customers.html" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Customers</h3>
                </a>
                <a href="orders.html" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>Orders</h3>
                </a>
                <a href="messages.html" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        mail_outline
                    </span>
                    <h3>Messages</h3>
                    <span class="message-count">0</span>
                </a>
                <a href="products.html" class="text-decoration-none active">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                    <h3>Products</h3>
                </a>
                <a href="" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="" class="text-decoration-none">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>LogOut</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->
        <main>
            <h1>Products</h1>
        </main>
        <!-- END OF MAIN -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Raisyad</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo bg-primary">
                        <span class="material-icons-sharp" style="margin: 7px 7px 0 0;">
                            person
                        </span>
                    </div>
                </div>
            </div>
                <!-- END OF TOP -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/orders.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
